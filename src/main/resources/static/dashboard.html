<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TODO Cloud</title>
</head>

<style>
    *{
        padding:0px;
        margin:0px;
    }

    body{
        background-color: rgb(243,244,246);
    }

    .glass{
        background: rgba(255, 255, 255, 0.62);
        box-shadow: 0 4px 30px rgba(241, 44, 255, 0.1);
        backdrop-filter: blur(4.9px);
        -webkit-backdrop-filter: blur(4.9px);
    }

    nav{
        padding:4px;
    }

    .dashboardContainer{
        width: 100%;
        max-width: 1200px;
        height: 100vh;
        margin:auto;
    }

    .options{
        width: 100%;
        max-width: 1200px;
        margin:auto;
        z-index: 2;
        padding:1rem;
    }
    .createBtn{
        padding:0.5rem;
        font-family: monospace;
        font-size: 1.5rem;
        border: 1px solid #7734e7;
        background-color: white;
        color:#7734e7;
        border-radius: 8px;
        box-shadow: 0px 0px 3px rgba(128, 0, 128, 0.500);
        transition: 0.5s;
        cursor: pointer;
    }
    .createBtn:hover{
        color:white;
        background-color: #7734e7;
        border-color: #7734e7;
    }

    .card{
        width:95%;
        background-color: white;
        border-radius: 8px;
        overflow-wrap: break-word;
        transition:0.5s;
        border:2px solid transparent;
    }

    .card:hover{
        border:2px solid #7634e73b;
    }

    .cardOption{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding:2px;
    }

    .btn-unicode{
        border:none;
        background-color: transparent;
        cursor: pointer;
        font-size: 1.2rem;
        color:rgb(128, 128, 128);
    }
    .btn-unicode:hover{
        color:#7734e7;
    }
    .cardDetail{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
    }
    .taskContainer{
        display: grid;
        grid-template-columns: 1fr 1fr; 
        width: 100%;
        gap: 10px;
    }
    .text-s-grey{
        font-family: sans-serif;
        font-size: 1rem;
        color:#636363;
        line-height: 2rem;
    }
    .titleContainer, .descriptionContainer{
        padding:8px;
    }
    .titleContainer, .descriptionContainer{
        margin-top:1rem;
    }
    .descriptionContainer{
        margin-bottom: 0.5rem;
    }
    .sel-pill{
        border:none;
        border-radius: 10px;
        background-color: #7634e757;
        padding: 0.3rem;
        font-family: sans-serif;
        font-weight: bold;
        appearance: none;
        width: fit-content;
        text-align: center;
        
    }
    .sel-pill:focus{
        outline: none;
    }

    .date-pill{
        border:none;
        border-radius: 10px;
        background-color: #7634e757;
        padding: 0.3rem;
        font-family: sans-serif;
        font-weight: 520;
    }

    .t-center{
        text-align: center;
    }
    .taskTitleText{
        font-family: monospace;
        font-size: 1.5rem;
        font-weight: 500;
        line-height: 2.1rem;
        font-style: normal;
    }
    .taskDescriptionText{
        font-family: monospace;
        line-height: 1.6rem;
        font-size: 1rem;
    }

    .popup{
        width:30%;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding:1rem;
        border-radius: 8px;
    }
    .titleInput{
        font-size: 1.2rem;
        padding: 0.5rem;
        border-radius: 4px;
        border:none;
        border-bottom: 1px solid purple;
    }
    .popup textarea, .popup input{
        display: block;
        width: 96%;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
        font-size: 1.2rem;
        padding:0.5rem;

    }
    .popup textarea:focus, .popup input:focus{
        outline: none;
    }

    .text-m-purple{
        color:#7734e7;
        font-family: sans-serif;
        font-size: 30px;
    }

    .saveBtn{
        padding:0.5rem;
        font-family: monospace;
        font-size: 1.5rem;
        border:none;
        background-color: #7734e7;
        color:white;
        border-radius: 8px;
        box-shadow: 0px 0px 3px rgba(128, 0, 128, 0.500);
        transition: 0.5s;
        cursor: pointer;
    }
    .cancelBtn{
        padding:0.5rem;
        font-family: monospace;
        font-size: 1.5rem;
        border:1px solid #7734e7;
        background-color: white;
        color:#7734e7;
        border-radius: 8px;
        box-shadow: 0px 0px 3px rgba(128, 0, 128, 0.500);
        transition: 0.5s;
        cursor: pointer;
    }
    .space-around{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    .hide{
        display: none !important;
    }

</style>

    <!--Pop up window-->

    <div class="popup glass hide">

        <p id="popupHeadingText" class="text-m-purple">Create New Task</p>

        <input id="newTitle" type="text" placeholder="Task Title">
        <textarea id="newDescription" placeholder="Description..."></textarea>
        <div class="space-around">

            <span>
                <p class="text-s-grey">Priority :</p>
                <select id="newPriority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </span>
            
            <span>
                <p class="text-s-grey">Status :</p>
                <select id="newStatus" name="" id="">
                    <option value="to-do">To-do</option>
                    <option value="running">Running</option>
                    <option value="blocker">Blocker</option>
                    <option value="done">Done</option>
                </select>
            </span>
            
        </div>
        
        <input id="newDueDate" type="datetime-local">
        <button id="saveTaskButton" class="saveBtn">CREATE</button>
        <button id="popupCancel" class="cancelBtn">CANCEL</button>
    
    </div>

<script>

    let popupHeadingText, createButton, popupWindow, popupCancel, saveTaskButton, taskContainer;
    let newTitle, newDescription, newPriority, newStatus, newDueDate;
    let authToken;

    function start(){
        init();
        fetchTasks();
    }

    function init(){
        popupWindow = document.querySelector(".popup");
        popupHeadingText = document.getElementById("popupHeadingText");
        createButton = document.getElementById("createButton");
        popupCancel = document.getElementById("popupCancel");
        saveTaskButton = document.getElementById("saveTaskButton");
        newTitle = document.getElementById("newTitle");
        newDescription = document.getElementById("newDescription");
        newPriority = document.getElementById("newPriority");
        newStatus = document.getElementById("newStatus");
        newDueDate = document.getElementById("newDueDate");
        taskContainer = document.getElementById("taskContainer");

        authToken = localStorage.getItem("authToken");

        createButton.addEventListener('click',createNewTask);
        popupCancel.addEventListener('click',closePopup);
        saveTaskButton.addEventListener('click',saveTask);
    }

    async function fetchTasks(){

        let response = await fetch("http://localhost:8081/get-all-tasks",{
            method:"GET",
            headers:{
                "Authorization":`Bearer ${localStorage.getItem("authToken")}`
            }
        });

        if(response.ok){
            const tasks = await response.json();

            tasks.forEach(task=>{

                taskCard = `<div class="glass card" data-taskid="${task.id}">

                <div class="cardOption">
                    <button class="btn-unicode" onclick="deleteTask(event)">â“§</button>
                    <button class="btn-unicode">ðŸ–‰</button>
                </div>

                <div class="cardDetail">
                    <span class="t-center">
                        <p class="text-s-grey">priority</p>
                        <select class="sel-pill">
                            <option>low</option>
                            <option>medium</option>
                            <option>high</option>
                        </select>
                    </span>

                    <span class="t-center">
                        <p class="text-s-grey">status</p>
                        <select class="sel-pill">
                            <option>to-do</option>
                            <option>running</option>
                            <option>blocker</option>
                            <option>done</option>
                        </select>
                    </span>

                    <span class="t-center">
                        <p class="text-s-grey">due date</p>
                        <p class="date-pill">${task.dueDate}</p>
                    </span>

                </div>

                <div class="titleContainer">
                    <p class="taskTitleText">
                        ${task.name}
                    </p>
                </div>
                <div class="descriptionContainer">
                    <p class="taskDescriptionText">${task.description}
                    </p>
                </div>

                
                
            </div>`;

            taskContainer.innerHTML += taskCard;
            });
        }
    }

    function createNewTask(){
        showPopup("Create New Task", false);
    }

    function showPopup(popupTitle, hasValues, tittle, description, priority, status, dueDate){

        newTitle.value = newDescription.value = newDueDate.value ='';


        popupWindow.classList.remove("hide");
        popupHeadingText.innerText = popupTitle;
        

    }

    function closePopup(){
        popupWindow.classList.add("hide");
    }

    function formatTime(time){
        let date = new Date(time);

        let day = String(date.getDate()).padStart(2, '0');
        let month = String(date.getMonth() + 1).padStart(2, '0');
        let year = date.getFullYear();

        let hours = String(date.getHours()).padStart(2, '0');
        let minutes = String(date.getMinutes()).padStart(2, '0');
        let seconds = String(date.getSeconds()).padStart(2, '0');

        return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
    }

    function saveTask(){
        popupWindow.classList.add("hide");

        fetch("http://localhost:8081/create-task",{
            method:'POST',
            headers:{"Content-Type":"application/json",
                     "Authorization":`Bearer ${authToken}`
            },
            body:JSON.stringify({name:newTitle.value, description:newDescription.value, priority:newPriority.value, status:newStatus.value, dueDate:formatTime(newDueDate.value)})
        }).then(response=>{
            console.log(response);
            if(response.ok){

            }else if(response.status == 401){

            }
        }).catch(error=>{
            console.error(error);
        });


    }

    function deleteTask(event){
        const taskId = event.target.parentElement.parentElement.getAttribute("data-taskid");

        fetch("http://localhost:8081/delete-task",{
            method:"DELETE",
            headers:{
                "Content-Type":"application/json",
                "Authorization":`Bearer ${authToken}`
            },
            body:JSON.stringify({id:Number.parseInt(taskId)})
        }).then(response=>{
            console.log(response);
        })
    }

    start();
</script>
